<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100">

<div id="content" class="min-h-screen flex items-center justify-center lg:pt-25 md:pt-25 p-4">

    <div class="w-full max-w-md sm:max-w-lg lg:max-w-xl px-4">
        <div class="block p-6 border-t-8 border-green-700 bg-white rounded-lg shadow-sm dark:bg-gray-800 dark:border-blue-700">

            <h5 class="mb-4 text-2xl font-bold tracking-tight text-gray-900 dark:text-white text-center">
                Login Here
            </h5>

            <!-- Error/Logout Messages -->
            <div class="text-red-600 text-center my-2" th:if="${param.error}">
                Invalid username and password.
            </div>
            <div class="text-green-600 text-center my-2" th:if="${param.logout}">
                You have been logged out.
            </div>

            <!-- Login Form -->
            <form class="space-y-4" method="post" data-th-action="@{'/authenticate'}">

                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="abc@gmail.com" required
                        class="w-full p-2.5 text-gray-900 text-sm border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400"/>
                </div>

                <div class="relative">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required
                        class="w-full p-2.5 text-gray-900 text-sm border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400"/>

                    <!-- Eye Toggle Button -->
                    <button type="button" onclick="togglePassword()"
                        class="absolute right-3 top-9 text-gray-500 dark:text-white hover:text-gray-700 dark:hover:text-gray-300">
                        <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.269-2.943-9.543-7a9.97 9.97 0 012.419-4.042m3.1-2.51A9.953 9.953 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.97 9.97 0 01-4.142 5.411M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18" />
                        </svg>
                    </button>
                </div>

                <button type="submit"
                    class="w-full px-5 py-2.5 text-white bg-blue-700 hover:bg-blue-800 rounded-lg focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Submit
                </button>

            </form>

            <div class="mt-4 text-center">
                <a data-th-href="@{'/forget-password'}" class="block text-sm text-blue-700 dark:text-blue-400 hover:underline mb-2">Forget Password?</a>
                <a data-th-href="@{/register}" class="block text-sm text-blue-700 dark:text-blue-400 hover:underline">Need an Account? Signup</a>
            </div>

        </div>
    </div>

</div>

<script>
function togglePassword() {
    const password = document.getElementById('password');
    const eyeOpen = document.getElementById('eyeOpen');
    const eyeClosed = document.getElementById('eyeClosed');
    if (password.type === "password") {
        password.type = "text";
        eyeOpen.classList.add('hidden');
        eyeClosed.classList.remove('hidden');
    } else {
        password.type = "password";
        eyeOpen.classList.remove('hidden');
        eyeClosed.classList.add('hidden');
    }
}
</script>

</body>
</html>
