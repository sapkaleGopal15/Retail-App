<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-th-text="${loggedInUser.FName} + ' | Inventory'">Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Tailwind config with custom animations
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          animation: {
            fadeInUp: "fadeInUp 0.6s ease-out",
          },
          keyframes: {
            fadeInUp: {
              "0%": { opacity: 0, transform: "translateY(20px)" },
              "100%": { opacity: 1, transform: "translateY(0)" },
            }
          }
        }
      }
    };

    // Auto-apply dark mode
    if (
      localStorage.theme === 'dark' ||
      (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 dark:from-gray-900 dark:to-gray-950 text-gray-800 dark:text-gray-100">

  <div id="content" class="pt-25 pl-0 lg:pl-56">

    <!-- Sidebar if user logged in -->
    <div th:if="${loggedInUser}">
      <div data-th-replace="~{user/sidebar :: sidebar}"></div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-8 space-y-8 animate-fadeInUp">

      <!-- Top Bar -->
      <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
        <h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-600">
          Dashboard
        </h1>
        <div class="flex items-center space-x-4">
          <span class="text-black dark:text-black">
            ðŸ‘‹ Hello, 
            <span class="font-semibold text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 to-pink-500" 
                  th:text="${loggedInUser.FName} + ' ' + ${loggedInUser.LName}">
              User Name
            </span>
          </span>
        </div>
      </div>

      <!-- Stats Cards -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="p-6 rounded-xl shadow-lg bg-gradient-to-br from-blue-500 to-blue-600 text-white 
                    transform hover:scale-[1.03] transition duration-300 hover:shadow-2xl">
          <h3 class="font-medium">Total Products</h3>
          <p class="text-3xl font-bold mt-2">120</p>
        </div>
        <div class="p-6 rounded-xl shadow-lg bg-gradient-to-br from-yellow-400 to-yellow-500 text-gray-900 
                    transform hover:scale-[1.03] transition duration-300 hover:shadow-2xl">
          <h3 class="font-medium">Pending Orders</h3>
          <p class="text-3xl font-bold mt-2">35</p>
        </div>
        <div class="p-6 rounded-xl shadow-lg bg-gradient-to-br from-green-500 to-emerald-600 text-white 
                    transform hover:scale-[1.03] transition duration-300 hover:shadow-2xl">
          <h3 class="font-medium">Revenue</h3>
          <p class="text-3xl font-bold mt-2">â‚¹ 12,400</p>
        </div>
      </div>

      <!-- Recent Activities -->
      <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg hover:shadow-xl transition">
        <h2 class="text-xl font-bold text-gray-700 dark:text-gray-200 mb-4">Recent Activities</h2>
        <ul class="space-y-3">
          <li class="flex justify-between items-center border-b border-gray-200 dark:border-gray-700 pb-2 hover:bg-gray-50 dark:hover:bg-gray-700 rounded transition px-2">
            <span class="text-gray-700 dark:text-gray-300">ðŸ“¦ Added new product: Apple iPhone 15</span>
            <span class="text-gray-500 dark:text-gray-400 text-sm">2 hours ago</span>
          </li>
          <li class="flex justify-between items-center border-b border-gray-200 dark:border-gray-700 pb-2 hover:bg-gray-50 dark:hover:bg-gray-700 rounded transition px-2">
            <span class="text-gray-700 dark:text-gray-300">ðŸšš Order #1023 marked as shipped</span>
            <span class="text-gray-500 dark:text-gray-400 text-sm">5 hours ago</span>
          </li>
          <li class="flex justify-between items-center pb-2 hover:bg-gray-50 dark:hover:bg-gray-700 rounded transition px-2">
            <span class="text-gray-700 dark:text-gray-300">âœ… Profile updated successfully</span>
            <span class="text-gray-500 dark:text-gray-400 text-sm">1 day ago</span>
          </li>
        </ul>
      </div>

    </div>
  </div>

</body>
</html>
