<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-text="${loggedInUser.FName} + ' | Inventory'">Edit Profile</title>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class'
        };

        // Auto-apply system theme (no toggle button)
        if (
            localStorage.theme === 'dark' ||
            (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
        ) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-300">

<div class="min-h-screen flex items-center justify-center p-4">

    <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-xl transition-colors duration-300">

        <h2 class="text-2xl font-bold text-gray-700 dark:text-gray-100 text-center mb-6">Edit Your Profile</h2>

        <!-- Form -->
        <form th:action="@{/user/profile/update}" th:object="${loggedInUser}" method="post" class="space-y-4">

            <div>
                <label class="block text-gray-600 dark:text-gray-300 font-medium">First Name</label>
                <input type="text" th:field="*{FName}" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"/>
            </div>

            <div>
                <label class="block text-gray-600 dark:text-gray-300 font-medium">Last Name</label>
                <input type="text" th:field="*{LName}" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"/>
            </div>

            <div>
                <label class="block text-gray-600 dark:text-gray-300 font-medium">Email</label>
                <input type="email" th:field="*{email}"
                disabled 
                title="Email cannot be changed"
                class="cursor-not-allowed w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"/>
            </div>

            <div>
                <label class="block text-gray-600 dark:text-gray-300 font-medium">Contact</label>
                <input type="text" th:field="*{contact}" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"/>
            </div>

            <div>
                <label class="block text-gray-600 dark:text-gray-300 font-medium">Address</label>
                <input type="text" th:field="*{address}" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"/>
            </div>

            <div>
                <label class="block text-gray-600 dark:text-gray-300 font-medium">Shop Name</label>
                <input type="text" th:field="*{shopName}" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"/>
            </div>

            <div>
                <label class="block text-gray-600 dark:text-gray-300 font-medium">Shop Location</label>
                <input type="text" th:field="*{shopAddress}" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100"/>
            </div>

            <div class="flex flex-col sm:flex-row justify-between mt-6 space-y-2 sm:space-y-0 sm:space-x-4">
                <a th:href="@{/user/profile}" class="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-black transition">Cancel</a>
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Update</button>
            </div>

        </form>
    </div>
</div>

</body>
</html>
