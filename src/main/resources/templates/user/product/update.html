<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-th-text="${loggedInUser.FName} + ' | Inventory'">Update Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Enable Tailwind dark mode (auto-detect system preference)
    tailwind.config = {
      darkMode: 'media'
    };
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">

  <!-- Container -->
  <div class="flex justify-center items-center min-h-screen px-4">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-lg transition-colors duration-300">
      
      <h2 class="text-2xl font-bold text-center mb-6 text-gray-700 dark:text-gray-200">
        Update Product
      </h2>

      <!-- Form -->
      <form th:action="@{/user/product/update/{id}(id=${product.id})}" 
            th:object="${product}" 
            method="post" 
            class="space-y-4">

        <!-- Hidden Product ID -->
        <input type="hidden" th:field="*{id}" />

        <!-- Product Name -->
        <div>
          <label class="block mb-1 text-gray-600 dark:text-gray-300 font-medium">Product Name</label>
          <input type="text" th:field="*{name}" 
            class="w-full px-3 py-2 border rounded-lg dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200 focus:ring-2 focus:ring-blue-400 outline-none"/>
        </div>

        <!-- Company -->
        <div>
          <label class="block mb-1 text-gray-600 dark:text-gray-300 font-medium">Company</label>
          <input type="text" th:field="*{company}" 
            class="w-full px-3 py-2 border rounded-lg dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200 focus:ring-2 focus:ring-blue-400 outline-none"/>
        </div>

        <!-- Description -->
        <div>
          <label class="block mb-1 text-gray-600 dark:text-gray-300 font-medium">Description</label>
          <textarea th:field="*{description}" rows="3"
            class="w-full px-3 py-2 border rounded-lg dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200 focus:ring-2 focus:ring-blue-400 outline-none"></textarea>
        </div>

        <!-- Price -->
        <div>
          <label class="block mb-1 text-gray-600 dark:text-gray-300 font-medium">Price</label>
          <input type="number" step="0.01" th:field="*{price}" 
            class="w-full px-3 py-2 border rounded-lg dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200 focus:ring-2 focus:ring-blue-400 outline-none"/>
        </div>

        <!-- Quantity -->
        <div>
          <label class="block mb-1 text-gray-600 dark:text-gray-300 font-medium">Quantity</label>
          <input type="number" th:field="*{quantity}" 
            class="w-full px-3 py-2 border rounded-lg dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200 focus:ring-2 focus:ring-blue-400 outline-none"/>
        </div>

        <!-- Manufacturing Date -->
        <div>
          <label class="block mb-1 text-gray-600 dark:text-gray-300 font-medium">Manufacturing Date</label>
          <input type="date" th:field="*{manufacturingDate}" required
            class="w-full px-3 py-2 border rounded-lg dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200 focus:ring-2 focus:ring-blue-400 outline-none"/>
          </div>

        <!-- Expiry Date -->
        <div>
          <label class="block mb-1 text-gray-600 dark:text-gray-300 font-medium">Expiry Date</label>
          <input type="date" th:field="*{expiryDate}" required
            class="w-full px-3 py-2 border rounded-lg dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200 focus:ring-2 focus:ring-blue-400 outline-none"/>
          </div>

        <!-- Buttons -->
        <div class="flex justify-between items-center pt-4">
          <a th:href="@{/user/product/update-select}" 
             class="px-4 py-2 bg-gray-300 text-gray-700 dark:bg-gray-600 dark:text-gray-200 rounded-lg hover:bg-gray-400 dark:hover:bg-gray-500 transition">
             Cancel
          </a>
          <button type="submit" 
                  class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 dark:hover:bg-blue-500 transition">
                  Update
          </button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>

</html>
