<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-text="${loggedInUser.FName} + ' | Inventory'">Delete Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'media' };
    </script>
</head>
<body class="bg-gray-100 dark:text-white dark:bg-gray-900">

<div class="flex justify-center items-center min-h-screen px-4">
  <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-5xl">
    
    <!-- Back Button -->
    <div class="mb-6 flex justify-between items-center">
      <a th:href="@{/user/dashboard}" 
         class="px-6 py-2 bg-gradient-to-r from-blue-600 to-blue-800 text-white rounded-lg hover:from-blue-700 hover:to-blue-900 dark:hover:from-blue-500 dark:hover:to-blue-700 shadow-md transition">
         ‚Üê Back
      </a>

      <!-- Search Bar -->
      <div class="relative w-72">
        <input id="searchInput" type="text" placeholder="Search product by name..."
               class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 
                      bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-gray-200 
                      focus:ring-2 focus:ring-blue-500 focus:outline-none transition" />
        <svg xmlns="http://www.w3.org/2000/svg" 
             class="w-5 h-5 absolute left-3 top-2.5 text-gray-400 dark:text-gray-300" 
             fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M21 21l-4.35-4.35M17 10a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
      </div>
    </div>

    <h2 class="text-2xl font-bold text-center mb-6 text-gray-700 dark:text-gray-200">
      Delete Products
    </h2>

    <div th:replace="message :: messagebox"></div>

    <div class="overflow-x-auto rounded-xl shadow-inner">
      <table class="min-w-full border border-gray-300 dark:border-gray-700 rounded-lg overflow-hidden">
        <thead>
          <tr class="bg-gradient-to-r from-gray-200 to-gray-300 dark:from-gray-700 dark:to-gray-800 text-gray-700 dark:text-gray-200">
            <th class="px-4 py-3 border dark:border-gray-600">ID</th>
            <th class="px-4 py-3 border dark:border-gray-600">Name</th>
            <th class="px-4 py-3 border dark:border-gray-600">Company</th>
            <th class="px-4 py-3 border dark:border-gray-600">Price</th>
            <th class="px-4 py-3 border dark:border-gray-600">Quantity</th>
            <th class="px-4 py-3 border dark:border-gray-600">Action</th>
          </tr>
        </thead>
        <tbody id="productTable">
          <tr th:each="product : ${products}" class="text-center hover:bg-blue-50 dark:hover:bg-gray-700 transition-colors duration-200">
            <td class="px-4 py-2 border dark:border-gray-600" th:text="${product.id}"></td>
            <td class="px-4 py-2 border dark:border-gray-600" th:text="${product.name}"></td>
            <td class="px-4 py-2 border dark:border-gray-600" th:text="${product.company}"></td>
            <td class="px-4 py-2 border dark:border-gray-600" th:text="${product.price}"></td>
            <td class="px-4 py-2 border dark:border-gray-600" th:text="${product.quantity}"></td>
            <td class="px-4 py-2 border dark:border-gray-600">
                             <form th:action="@{/user/product/delete/{id}(id=${product.id})}" method="post" class="inline">
                    <button type="submit" 
                        class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700"
                        onclick="return confirm('Are you sure you want to delete this product?');">
                        Delete
                    </button>
                </form>

            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>

<script>
  document.getElementById('searchInput').addEventListener('keyup', function () {
    let filter = this.value.toLowerCase();
    let rows = document.querySelectorAll("#productTable tr");
    rows.forEach(row => {
      let name = row.cells[1].innerText.toLowerCase();
      let company = row.cells[2].innerText.toLowerCase();
      row.style.display = (name.includes(filter) || company.includes(filter)) ? "" : "none";
    });
  });
</script>

</body>
</html>
