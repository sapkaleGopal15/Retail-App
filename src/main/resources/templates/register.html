<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="content">

        <div class="grid grid-cols-12 mt-4 pt-25">

            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:cil-span-4">

              
                <div
                    class="block p-6 border-t-8 border-blue-700 bg-white rounded-lg shadow-sm dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-900">


              
                    <div data-th-replace="~{message :: messagebox}"></div>


                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-700 dark:text-white">
                        Signup to Inventory System</h5>
                    <p class="font-normal text-gray-400 dark:text-gray-400">
                        Create your account and manage your inventory efficiently
                    </p>

    
                    <form class="mt-4" data-th-action="@{'/do-register'}" data-th-object="${userForm}" method="post"
                        novalidate>

                        <div class="grid gap-3 mb-3 md:grid-cols-1">

                            <div class="mb-3">
                                <label for="fname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                    First Name
                                </label>
                                <input type="text" id="fname" data-th-field="*{fName}"
                                    class="border border-gray-300 hover:border-blue-700 px-3 py-2 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Enter Here" required />

                                <p data-th-if="${#fields.hasErrors('fName')}" data-th-errors="*{fName}"
                                    class="text-red-600 py-1 px-1 text-sm">
                                </p>
                            </div>

                    
                            <div class="mb-3">
                                <label for="lname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                    Last Name
                                </label>
                                <input type="text" id="lname" data-th-field="*{lName}"
                                    class="border border-gray-300 hover:border-blue-700 px-3 py-2 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Enter Here" required />

                                <p data-th-if="${#fields.hasErrors('lName')}" data-th-errors="*{lName}"
                                    class="text-red-600 py-1 px-1 text-sm">
                                </p>
                            </div>

                      
                            <div class="mb-3">
                                <label for="address"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                    Address
                                </label>
                                <input type="text" id="address" data-th-field="*{address}"
                                    class="border border-gray-300 hover:border-blue-700 px-3 py-2 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Enter Here" required />

                                <p data-th-if="${#fields.hasErrors('address')}" data-th-errors="*{address}"
                                    class="text-red-600 py-1 px-1 text-sm">
                                </p>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                    Email address
                                </label>
                                <input type="email" id="email" data-th-field="*{email}"
                                    class="border border-gray-300 hover:border-blue-700 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="abc@gmail.com" required />

                                <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"
                                    class="text-red-600 py-1 px-1 text-sm">
                                </p>
                            </div>

                        
                            <div class="mb-3 relative">
                                <label for="password"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                    New Password
                                </label>

                                <div class="relative">
                                    <input type="password" id="password" data-th-field="*{password}" class="border border-gray-300 hover:border-blue-700 text-gray-900 text-sm rounded-lg 
                                        focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 
                                        dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                                        dark:focus:ring-blue-500 dark:focus:border-blue-500 pr-10" placeholder="Enter password" required />

                                    <button type="button" onclick="togglePassword()"
                                        class="absolute inset-y-0 right-3 dark:hover:text-white dark:text-white flex items-center text-gray-500 hover:text-gray-700">

                              
                                        <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                            viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 
                                                8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 
                                                7-4.477 0-8.268-2.943-9.542-7z" />
                                        </svg>

                       
                                        <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden"
                                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 
                                                0-8.269-2.943-9.543-7a9.97 9.97 
                                                0 012.419-4.042m3.1-2.51A9.953 
                                                9.953 0 0112 5c4.477 0 8.268 
                                                2.943 9.542 7a9.97 9.97 0 
                                                01-4.142 5.411M15 12a3 3 0 
                                                11-6 0 3 3 0 016 0z" />
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M3 3l18 18" />
                                        </svg>
                                    </button>
                                </div>

                                <p data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}"
                                    class="text-red-600 py-1 px-1 text-sm"></p>
                            </div>



                   
                            <div class="mb-3">
                                <label for="contact"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                    Contact number</label>
                                <input type="tel" id="contact" data-th-field="*{contact}"
                                    class="border border-gray-300 hover:border-blue-700 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="123-45-678" pattern="[789][0-9]{9}" required />

                                <p data-th-if="${#fields.hasErrors('contact')}" data-th-errors="*{contact}"
                                    class="text-red-600 py-1 px-1 text-sm">
                                </p>
                            </div>

                            <div class="mb-3">
                                <label for="shopName"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                    Shop Name
                                </label>
                                <input type="text" id="shopName" data-th-field="*{shopName}"
                                    class="border border-gray-300 hover:border-blue-700 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Parivar Povision" required />

                                <p data-th-if="${#fields.hasErrors('shopName')}" data-th-errors="*{shopName}"
                                    class="text-red-600 py-1 px-1 text-sm">
                                </p>
                            </div>

                 
                            <div class="mb-3">
                                <label for="shopGSTNumber"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                    Shop GST Number
                                </label>
                                <input type="text" id="shopGSTNumber" data-th-field="*{shopGSTNumber}"
                                    class="border border-gray-300 hover:border-blue-700 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="•••••••••" required />

                                <p data-th-if="${#fields.hasErrors('shopGSTNumber')}" data-th-errors="*{shopGSTNumber}"
                                    class="text-red-600 py-1 px-1 text-sm">
                                </p>
                            </div>

                
                            <div class="mb-3">
                                <label for="shopAddress"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                    Shop Address
                                </label>
                                <input type="text" id="shopAddress" data-th-field="*{shopAddress}"
                                    class="border border-gray-300 hover:border-blue-700 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Enter Here" required />

                                <p data-th-if="${#fields.hasErrors('shopAddress')}" data-th-errors="*{shopAddress}"
                                    class="text-red-600 py-1 px-1 text-sm">
                                </p>
                            </div>

                            <div class="flex items-start mb-3">
                                <div class="flex items-center h-5">
                                    <input id="remember" type="checkbox" value="" data-th-field="*{checkBox}"
                                        class="w-4 h-4 border hover:border-blue-700 border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
                                        required />
                                </div>

                                <label for="remember"
                                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">I
                                    agree with the terms and conditions
                                    </a>.</label>
                                <br>
                                <p data-th-if="${#fields.hasErrors('checkBox')}" data-th-errors="*{checkBox}"
                                    class="text-red-600 py-1 px-1 text-sm">
                                </p>
                            </div>

              
                            <div class="mb-3 flex justify-center space-x-3">
                                <button type="submit"
                                    class="text-white bg-gray-700 hover:bg-slate-900 focus:ring-4 focus:outline-none focus:ring-gray-900 font-medium rounded text-sm w-full sm:w-auto px-6 py-2.5 text-center dark:bg-blue-800 dark:hover:bg-blue-900 dark:focus:ring-blue-900">
                                    Signup
                                </button>

                                <button type="reset"
                                    class="text-white bg-orange-900 hover:bg-orange-700 focus:ring-4 focus:outline-none focus:ring-orange-900 font-medium rounded text-sm w-full sm:w-auto px-6 py-2.5 text-center dark:bg-orange-800 dark:hover:bg-orange-900 dark:focus:ring-orange-900">
                                    Reset
                                </button>

                            </div>
                    </form>
                 

                </div>
            </div>

        </div>
    </div>

</body>

</html>
