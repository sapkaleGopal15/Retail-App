<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forget Password | InventoryMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'media' } // auto: based on system
  </script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-indigo-100 to-purple-100 
             dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 
             font-sans text-gray-800 dark:text-gray-100 transition-colors duration-700">

<div class="min-h-screen flex flex-col items-center justify-center px-4 relative overflow-hidden">

  <!-- Floating Gradient Circles -->
  <div class="absolute -top-20 -left-20 w-72 h-72 bg-purple-300 dark:bg-purple-800 rounded-full mix-blend-multiply filter blur-2xl opacity-30 animate-pulse"></div>
  <div class="absolute -bottom-20 -right-20 w-72 h-72 bg-blue-300 dark:bg-blue-800 rounded-full mix-blend-multiply filter blur-2xl opacity-30 animate-pulse"></div>

  <!-- Card -->
  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-md p-8 space-y-6 
              transform transition-all duration-700 animate-[fadeIn_1s_ease-in-out]">
              
              <!-- Inside card above the form -->
<div th:if="${successMessage}" class="text-green-600 dark:text-green-400 text-center font-semibold mb-2">
    <p th:text="${successMessage}"></p>
</div>
<div th:if="${errorMessage}" class="text-red-600 dark:text-red-400 text-center font-semibold mb-2">
    <p th:text="${errorMessage}"></p>
</div>


    <!-- Heading -->
    <div class="text-center">
      <div class="flex justify-center items-center w-16 h-16 mx-auto rounded-full 
                  bg-gradient-to-r from-blue-400 to-indigo-500 text-white shadow-md animate-bounce">
        ðŸ”‘
      </div>
      <h2 class="mt-4 text-3xl font-extrabold text-gray-800 dark:text-gray-100">Reset Password</h2>
      <p class="text-sm text-gray-600 dark:text-gray-400">Enter your email & create new password</p>
    </div>

    <!-- Form -->
    <form th:action="@{/user/forget-password}"
     method="post" 
     class="space-y-4 animate-[slideIn_1s_ease-in-out]">

      <!-- Email -->
      <div>
        <label class="block text-gray-700 dark:text-gray-300 font-medium">
          ðŸ“§ Email Address
        </label>
        <input type="email" name="email" required
               class="w-full mt-1 p-3 border border-gray-300 dark:border-gray-600 rounded-lg 
                      bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100
                      focus:ring-2 focus:ring-indigo-500 outline-none transition"
               placeholder="your@email.com">
      </div>

      <!-- New Password -->
      <div>
        <label class="block text-gray-700 dark:text-gray-300 font-medium">ðŸ”’ New Password</label>
        <input type="password" name="newPassword"
         required
               class="w-full mt-1 p-3 border border-gray-300 dark:border-gray-600 rounded-lg 
                      bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100
                      focus:ring-2 focus:ring-indigo-500 outline-none transition"
               placeholder="Enter new password">
      </div>

      <!-- Buttons -->
      <div class="flex justify-between mt-6">
        <a th:href="@{/login}"
           class="px-6 py-2 bg-gray-400 hover:bg-gray-500 text-white rounded-lg transition transform hover:scale-105">Cancel</a>
        <button type="submit"
                class="px-6 py-2 bg-gradient-to-r from-blue-500 to-indigo-600 
                       hover:from-blue-600 hover:to-indigo-700 text-white font-semibold rounded-lg 
                       shadow-md transition transform hover:scale-110">Reset</button>
      </div>
    </form>

    <!-- Login Link -->
    <p class="mt-4 text-sm text-gray-600 dark:text-gray-400 text-center">
      Remember your password? 
      <a th:href="@{/login}" class="text-blue-600 dark:text-blue-400 font-medium hover:underline">Login</a>
    </p>
  </div>
</div>

<!-- Animations -->
<style>
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes slideIn {
  from { opacity: 0; transform: translateX(-50px); }
  to { opacity: 1; transform: translateX(0); }
}
</style>

</body>
</html>
